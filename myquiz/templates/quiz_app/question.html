<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz - Question</title>
</head>
<body>
<h1>{{ question.text }}</h1>
<form method="POST" action="{% url 'submit_answer' question.id %}">
    {% csrf_token %}
    <input type="radio" name="option" value="1" /> {{ question.option_1 }}<br>
    <input type="radio" name="option" value="2" /> {{ question.option_2 }}<br>
    <input type="radio" name="option" value="3" /> {{ question.option_3 }}<br>
    <input type="radio" name="option" value="4" /> {{ question.option_4 }}<br>
    <input type="submit" value="Submit Answer" />
</form>
</body>
</html>
